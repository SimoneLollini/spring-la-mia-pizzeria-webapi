<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <title>Pizzeria</title>
</head>

<body>
    <div class="container">
        <h1>
            Pizze
            <button id="toggle-form" class="btn btn-outline-warning rounded-circle">+</button>
        </h1>
        <section id="form" class="my-4 ">
            <form id="pizza-form" action="#" class="row gy-2">
                <div class="col-6">
                    <label class="form-label" for="name">Nome</label>
                    <input class="form-control" type="text" id="name" name="name" />
                </div>
                <div class="col-6">
                    <label class="form-label" for="description">Descrizione</label>
                    <input class="form-control" type="text" id="description" name="description" />
                </div>
                <div class="col-6">
                    <label class="form-label" for="price">Prezzo</label>
                    <input class="form-control" type="number" step="0.25" id="price" name="price" />
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-outline-warning">Salva</button>
                </div>
            </form>
        </section>
        <section id="content"></section>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
