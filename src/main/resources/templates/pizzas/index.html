<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<th:block th:replace="/fragments/references :: head"></th:block>
<body class="bg-secondary">

<th:block th:replace="/fragments/navbar :: navbar(${keyword})"></th:block>


<div class="container my-5">
    <th:block th:if="${message}">
        <div class="alert alert-dismissible fade show alert-success"
             th:classAppend="${#strings.equals(message.type, 'SUCCESS')} ? alert-success : alert-danger">
            <div th:text="${message.text}"></div>
            <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
        </div>
    </th:block>
    <th:block th:if="${pizzas.size()}">
        <table class="table table-dark table-striped-columns">
            <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Descrizione</th>
                <th scope="col">Prezzo</th>
                <th scope="col">Altro</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pizza : ${pizzas}" th:object="${pizza}">
                <td th:text="*{name}"></td>
                <td th:text="*{description}"></td>
                <td th:text="*{price}"></td>
                <td>
                    <a class="btn btn-sm btn-outline-warning" th:href="@{/pizzas/{id}(id=*{id})}">
                        Dettagli
                    </a>
                    <a class="btn btn-sm btn-warning" th:href="@{/pizzas/edit/{id}(id=*{id})}">
                        Modifica
                    </a>
                    <a class="btn btn-danger btn-sm" th:href="@{|/pizzas/delete/*{id}|}"><i
                            class="fa-solid fa-trash-can"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </th:block>
</div>
<div th:if="${pizzas.size() == 0}">
    Ancora nessuna pizza!
</div>

</body>
</html>
